<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aanwezigheid Overzicht</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
<nav class="bg-gray-800 p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    
    <!-- Linkerkant: Logo -->
<div class="flex items-center space-x-3">
  <img src="img/logo.png" alt="Logo Progameer School" class="h-20 w-auto" />
</div>

    
    <!-- Rechterkant: Gebruiker -->
    <div class="flex items-center space-x-3">
      <span id="username" class="text-white font-medium">Michiel Kalteren</span>
      <img src="https://i.pravatar.cc/40" alt="Profielfoto" class="w-10 h-10 rounded-full border-2 border-yellow-400" />
    </div>
  </div>
</nav>


  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Aanwezigheid Overzicht</h1>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-6">
      <select id="filterJaar" class="p-2 border border-gray-300 rounded shadow-sm bg-white">
        <option value="">Filter op jaar</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <select id="filterWeek" class="p-2 border border-gray-300 rounded shadow-sm bg-white">
        <option value="">Filter op week</option>
        <option value="23">Week 23</option>
        <option value="24">Week 24</option>
        <option value="25">Week 25</option>
      </select>

      <select id="filterPercentageType" class="p-2 border border-gray-300 rounded shadow-sm bg-white">
        <option value="">Percentage</option>
        <option value="gt">Hoger dan</option>
        <option value="lt">Lager dan</option>
        <option value="eq">Gelijk aan</option>
      </select>

      <input type="number" id="filterPercentageValue" placeholder="...%" class="p-2 border border-gray-300 rounded shadow-sm w-32 bg-white" />
    </div>

  <!-- Tabel -->
  <div class="overflow-x-auto rounded shadow">
    <table class="min-w-full bg-white text-center">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-3 px-4">Leerling nummer</th>
          <th class="py-3 px-4">Jaar</th>
          <th class="py-3 px-4">Week</th>
          <th class="py-3 px-4">Aanwezigheid</th>
          <th class="py-3 px-4">Rooster</th>
          <th class="py-3 px-4">Percentage</th>
          <th class="py-3 px-4">Score</th>
        </tr>
      </thead>
      <tbody id="dataBody" class="text-gray-700 text-center">
        <!-- Wordt gevuld door JavaScript -->
      </tbody>
    </table>
  </div>

    <div class="mt-6">
      <a href="leerling-grafiek.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition duration-200">
        Naar grafiek
      </a>   
      <a class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Exporteer
      </a>
    </div>

  </main>
    <script src="../../js/leerling/leerling.js"></script> 
</body>
</html>
