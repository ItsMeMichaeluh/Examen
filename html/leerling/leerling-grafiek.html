<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafiek Aanwezigheid</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-end items-center space-x-3">
      <span id="username" class="text-white font-medium">Michiel Kalteren</span>
      <img src="https://i.pravatar.cc/40" alt="Profielfoto" class="w-10 h-10 rounded-full border-2 border-yellow-400" />
    </div>
  </nav>

  <!-- Main container -->
  <div class="max-w-5xl mx-auto px-4 py-8">

    <!-- Title -->
    <h1 class="text-2xl font-bold mb-6">Aanwezigheidspercentage</h1>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-6">
      <select id="filterJaar" class="p-2 border border-gray-300 rounded shadow-sm bg-white">
        <option value="">Filter op jaar</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <select id="filterWeek" class="p-2 border border-gray-300 rounded shadow-sm bg-white">
        <option value="">Filter op week</option>
        <option value="23">Week 23</option>
        <option value="24">Week 24</option>
        <option value="25">Week 25</option>
      </select>

      <select id="filterPercentageType" class="p-2 border border-gray-300 rounded shadow-sm bg-white">
        <option value="">Percentage</option>
        <option value="gt">Hoger dan</option>
        <option value="lt">Lager dan</option>
        <option value="eq">Gelijk aan</option>
      </select>

      <input type="number" id="filterPercentageValue" placeholder="...%" class="p-2 border border-gray-300 rounded shadow-sm w-32 bg-white" />
    </div>

    <!-- Chart -->
    <div class="bg-white p-6 rounded shadow">
      <canvas id="aanwezigheidChart"></canvas>
    </div>

    <!-- Button to table -->
    <div class="mt-6">
      <a href="leerling-tabel.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Naar tabel
      </a>
    </div>

  </div>

    <script src="../../js/leerling/grafiek.js"></script> 
</body>
</html>
